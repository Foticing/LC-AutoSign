name: JLC Auto Sign

on:
  schedule:
    - cron: '0 8 * * *'  # 每天UTC时间0点(北京时间8点)运行
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Run Sign Script
      env:
        TOKEN_LIST: ${{ secrets.TOKEN_LIST }}
        SEND_KEY_LIST: ${{ secrets.SEND_KEY_LIST }}
      run: |
        python jlc_sign.py
